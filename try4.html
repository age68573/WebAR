<!doctype HTML>
<html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
<script src="js/three.min.js"></script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">

    </style>
</head>

<body>
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">WebAR</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body">
                    允許動作與定向取用 IOS 13+
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
                    <button id="request" type="button" class="btn btn-primary" data-dismiss="modal" onclick="ios_13()">是</button>
                </div>
            </div>
        </div>
    </div>

    <a-scene id="garden" style="visibility: hidden ;" look-controls="enabled:false; touchEnabled:false; pointerLockEnabled:true">
        <a-camera position="0 0 0" look-controls=" touchEnabled:false; " spectator="true"></a-camera>
        <a-asset-item id="bird" response-type="arraybuffer" src="https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?1546534633849"></a-asset-item>
        <a-entity gltf-model="#bird" oculus-go-controls position="0 0 -30" rotation="0 0 30" scale="0.03 0.03 0.03" animation-mixer="clip:Take 001; loop:2; timeScale: 1; crossFadeDuration: 1"></a-entity>
    </a-scene>


    <script>
        if (location.protocol != 'https:') {
            location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }

        var str = navigator.userAgent.toLowerCase();
        var ver = str.match(/cpu iphone os (.*?) like mac os/);
        var version = Number(ver[1].replace(/_/g, "."));
        if (version >= 13) {
            $('#Modal').modal({
                show: true
            })
        } else {
            if (window.DeviceMotionEvent) {
                var speed = 20;
                var x = y = z = lastX = lastY = lastZ = 0;
                window.addEventListener('devicemotion', function() {
                    var acceleration = event.accelerationIncludingGravity;
                    x = acceleration.x;
                    y = acceleration.y;
                    if (Math.abs(x - lastX) > speed || Math.abs(y - lastY) > speed) {
                        var t = document.getElementById('garden');
                        if (t.style.visibility === 'hidden') {
                            t.style.visibility = 'visible';
                        }
                    }
                    lastX = x;
                    lastY = y;
                }, false);
            }
        }

        function ios_13() {
            if (typeof(DeviceMotionEvent) !== 'undefined' && typeof(DeviceMotionEvent.requestPermission) === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            var speed = 20;
                            var x = y = z = lastX = lastY = lastZ = 0;
                            window.addEventListener('devicemotion', (e) => {
                                var acceleration = event.accelerationIncludingGravity;
                                x = acceleration.x;
                                y = acceleration.y;
                                if (Math.abs(x - lastX) > speed || Math.abs(y - lastY) > speed) {
                                    var t = document.getElementById('garden');
                                    if (t.style.visibility === 'hidden') {
                                        t.style.visibility = 'visible';
                                    }
                                }
                                lastX = x;
                                lastY = y;
                            });
                        }
                    })
                    .catch(console.error)
            } else {
                alert("wrong!!!");
            }
        }
    </script>
</body>

</html>
